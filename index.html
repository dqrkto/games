<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<meta name="description" content="My games in all platforms">
		<meta name="author" content="Lucas do Prado Pinto">

		<title>Games</title>

		<link href="./assets/icon.png" rel="icon" type="image/x-icon">
		<link href="./css/out/bootstrap.min.css" rel="stylesheet">
		<link href="./css/in/styles.css" rel="stylesheet">
		<script src="./js/out/handlebars.min-v4.7.7.js"></script>

	</head>

	<body class="background vh-100">
		<div class="container-fluid h-100">
            <div class="row text-center mx-0" id="boxAll">
                <div class="row justify-content-center text-center mx-0 text-white border border-light box-custom">
                    <div class="col-12 col-sm-5">
                        <input class="form-control text-center input-custom" type="text" placeholder="Search for a game" onkeyup="searchGame(this.value)">

                        <div class="position-relative">
                            <ul id="ulSearch" class="overflow-auto position-absolute"></ul>
                        </div>

                    </div>

                    <div class="w-100"></div>

                    {{#each gamesJSON}}
                        <div class="col-sm-6 col-md-4 card-div">
                            <a role="button" target="_blank" class="btn btn-dark-custom w-100 card-custom" data-bs-toggle="modal" data-bs-target="#Games{{@key}}">
                                {{this.platform}}
                            </a>
                        </div>
                        <div class="modal fade" id="Games{{@key}}" tabindex="-1">
                            <div class="modal-dialog modal-xl modal-dialog-centered">
                                <div class="modal-content">
                                    <div class="modal-header justify-content-center border-0 py-2">
                                        <h2 class="modal-title text-center">{{this.platform}}</h2>
                                    </div>
                                    <div class="modal-body pt-0 pb-2">
                                        <div class="row justify-content-center">
                                            {{#each this.games}}
                                                <div class="col-6 col-sm-4 col-lg-3 card-div-modal">
                                                    <a class="games-box btn btn-dark-custom w-100 card-custom-modal d-flex justify-content-center align-items-center" role="button">
                                                        <div class="text-inside-modal text-score-{{this.score}}">{{this.name}}</div>
                                                        <div class="games-box-caption">
                                                            {{#if this.platform}}
                                                                <div class="platform-head text-white-50">{{this.platform}}</div>
                                                                <div class="platform-body">{{this.score}}</div>
                                                            {{else}}
                                                                <div class="platform-head text-white-50">Score</div>
                                                                <div class="platform-body">{{this.score}}</div>
                                                            {{/if}}
                                                        </div>
                                                    </a>
                                                </div>
                                            {{/each}}
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    {{/each}}
                </div>
			</div>
		</div>

		<script src="./js/out/bootstrap.bundle.min.js"></script>

		<script src="./js/in/games.json"></script>
	    <script src="./js/in/scripts.js"></script>	

	</body>
</html>
